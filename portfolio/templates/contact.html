{% extends 'base.html' %}

{% load static %}



{% block title %} Contact {% endblock %}



{% block content %} 

<div class="contact-area" id="contact">

    <div class="row mb-2 my-auto">
        <div class="col-lg-8 mx-auto">
            <main role="main" class="">
                <div class="element-form">
                    <h4 class="mb-2 contact-title">Contact Me</h4>
                    <form method="post">
                        
                        <div class="row">
                                                   
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label for="InputName">Your full name*</label>
                                    <input type="text" class="form-control" id="InputName">
                                    
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label for="InputEmail">Your email address*</label>
                                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Textarea*</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                                </div>
                            </div>

                            <div class="col-sm-8">
                                <div class="text-right mt-2">
                                    <input class="btn btn-secondary" type="submit" value="Send">
                                </div>
                            </div>
                        </div>
                        
    
                        
                    </form>
                </div>
            </main>
        </div>
    </div>
